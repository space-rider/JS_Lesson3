<body>

    <h2>Создайте массив размерностью N элементов, выведите все элементы массива в обратном порядке. </h2>
    <p style="font-size: 28px">
        Массив из чисел : [ 678, 34, 65, 12, 45, 77, 94, 36, 98, 76 ]
    </p>

    <p>
    <script>
        var array = [678, 34, 65, 12, 45, 77, 94, 36, 98, 76];

        var reverseArray = array.reverse();

        document.write('Массив из 10ти чисел в обратном порядке : ' + reverseArray);

    </script>
    </p>
